<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <!-- Quiz menu start -->
    <div class="container">
      <div class="nav-bar py-5">
        <div class="row">
          <div class="col-6 d-none" id="category-container">
            <img id="category-icon" src="" alt="" />
            <span class="fw-bold">Category</span>
          </div>
          <div class="col-6 text-end ms-auto">
            <h3>toggle</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="container welcome-container px-5">
      <div class="row">
        <div class="col-md-6 col-12">
          <h1>
            <span class="fw-light">Welcome to the</span>
            <br />
            <span class="fw-bold">Frontend Quiz!</span>
          </h1>
          <p class="mt-4 fst-italic text-muted">
            Pick a subject to get started.
          </p>
        </div>
        <div class="col-md-5 col-12 offset-md-1 offset-0 subject-tabs">
          <nav id="category-choices" class="nav nav-pills nav-fill flex-column">
            <a
              class="nav-link shadow-sm bg-white text-start py-3 rounded-4 text-dark fw-bold"
              href="#"
              data-choice="HTML"
              id="htmlLink"
            >
              <img
                class="me-3 p-1 rounded"
                id="htmlIcon"
                src="/assets/images/icon-html.svg"
                alt=""
              />
              HTML
            </a>
            <a
              class="nav-link shadow-sm bg-white mt-3 text-start py-3 rounded-4 text-dark fw-bold"
              href="#"
              data-choice="CSS"
              id="cssLink"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="me-3 p-1 rounded"
                id="cssIcon"
                width="40"
                height="40"
                fill="none"
                viewBox="0 0 40 40"
              >
                <path
                  fill="#2FD887"
                  d="M10 2.505a1.25 1.25 0 0 0-1.25 1.25V21.25a5 5 0 0 0 5 5H15v6.25a4.999 4.999 0 0 0 9.615 1.913c.25-.607.38-1.257.38-1.913v-6.25h1.255a5 5 0 0 0 5-5V3.755A1.25 1.25 0 0 0 30 2.505H10ZM28.75 17.5h-17.5V5.005h7.5V8.76a1.25 1.25 0 0 0 2.5 0V5.005h2.5v6.24a1.25 1.25 0 0 0 2.5 0v-6.24h2.5V17.5Zm-17.5 3.75V20h17.5v1.25a2.5 2.5 0 0 1-2.5 2.5h-2.505a1.25 1.25 0 0 0-1.25 1.25v7.5a2.497 2.497 0 1 1-4.995 0V25a1.25 1.25 0 0 0-1.25-1.25h-2.5a2.5 2.5 0 0 1-2.5-2.5Z"
                />
              </svg>
              CSS
            </a>
            <a
              class="nav-link shadow-sm bg-white mt-3 text-start py-3 rounded-4 text-dark fw-bold"
              href="#"
              data-choice="JavaScript"
              id="jsLink"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="me-3 p-1 rounded"
                id="jsIcon"
                width="40"
                height="40"
                fill="none"
                viewBox="0 0 40 40"
              >
                <path
                  fill="#306AFF"
                  d="M21.25 18.75A3.75 3.75 0 0 1 25 15h3.75a1.25 1.25 0 0 1 0 2.5H25a1.25 1.25 0 0 0-1.25 1.25V20A1.25 1.25 0 0 0 25 21.25h1.25A3.75 3.75 0 0 1 30 25v1.25A3.75 3.75 0 0 1 26.25 30H22.5a1.25 1.25 0 0 1 0-2.5h3.75a1.25 1.25 0 0 0 1.25-1.25V25a1.25 1.25 0 0 0-1.25-1.25H25A3.75 3.75 0 0 1 21.25 20v-1.25ZM20 16.25a1.25 1.25 0 0 0-2.5 0v10a1.25 1.25 0 0 1-1.25 1.25h-2.5a1.25 1.25 0 0 0 0 2.5h2.5A3.75 3.75 0 0 0 20 26.25v-10Zm-15-5A6.25 6.25 0 0 1 11.25 5h17.5A6.25 6.25 0 0 1 35 11.25v17.5A6.25 6.25 0 0 1 28.75 35h-17.5A6.25 6.25 0 0 1 5 28.75v-17.5Zm6.25-3.75a3.75 3.75 0 0 0-3.75 3.75v17.5a3.75 3.75 0 0 0 3.75 3.75h17.5a3.75 3.75 0 0 0 3.75-3.75v-17.5a3.75 3.75 0 0 0-3.75-3.75h-17.5Z"
                />
              </svg>
              Javascript
            </a>
            <a
              class="nav-link shadow-sm bg-white mt-3 text-start py-3 rounded-4 text-dark fw-bold"
              href="#"
              data-choice="Accessibility"
              id="accessLink"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="me-3 p-1 rounded"
                id="accessIcon"
                width="40"
                height="40"
                fill="none"
                viewBox="0 0 40 40"
              >
                <path
                  fill="#A729F5"
                  d="M16.875 8.125a3.125 3.125 0 1 1 6.25 0 3.125 3.125 0 0 1-6.25 0ZM20 2.5a5.625 5.625 0 0 0-5.475 6.915l-4.03-1.625a4 4 0 0 0-5.19 2.18 3.95 3.95 0 0 0 2.175 5.175l5.02 2.027v5.96l-4.532 8.525a3.98 3.98 0 0 0 7.024 3.738L20 25.975l5.01 9.42a3.978 3.978 0 0 0 7.025-3.735L27.5 23.13v-5.957l5.02-2.028a3.95 3.95 0 0 0 2.175-5.175 4 4 0 0 0-5.19-2.183l-4.027 1.628A5.626 5.626 0 0 0 20 2.5ZM7.618 10.922a1.5 1.5 0 0 1 1.94-.817l8.57 3.463a5 5 0 0 0 3.744 0l8.57-3.463a1.5 1.5 0 0 1 1.94.817 1.45 1.45 0 0 1-.8 1.905l-5.02 2.025A2.5 2.5 0 0 0 25 17.175v5.957c0 .41.1.814.293 1.175l4.535 8.528a1.48 1.48 0 0 1-2.61 1.39l-5.01-9.425a2.5 2.5 0 0 0-4.415 0l-5.008 9.418a1.477 1.477 0 1 1-2.61-1.388l4.532-8.525A2.5 2.5 0 0 0 15 23.133v-5.96a2.5 2.5 0 0 0-1.563-2.318l-5.02-2.03a1.45 1.45 0 0 1-.8-1.902Z"
                />
              </svg>
              Accessibility
            </a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container mt-5 quiz-container d-none">
      <div class="row">
        <div class="col-md-6 col-12 questions">
          <div>
            <p class="fst-italic text-muted">
              Question
              <span id="questionNumber"></span>
              out of 10
            </p>
            <h2></h2>
          </div>
          <div class="d-block w-100 mt-auto">
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-12 offset-md-1 offset-0">
          <nav class="nav nav-pills nav-fill flex-column" id="answers">
            <a
              class="nav-link answer-choice-container shadow-sm bg-white text-start py-4 rounded-4 text-dark fw-bold"
              id="answer-choice"
              href="#"
            >
              <span class="answer-letter me-3 rounded text-muted">A</span>
              <span id="answerChoiceA" class="answer-choice"></span>
            </a>
            <a
              class="nav-link answer-choice-container shadow-sm bg-white mt-3 text-start py-4 rounded-4 text-dark fw-bold"
              id="answer-choice"
              href="#"
            >
              <span class="answer-letter me-3 rounded text-muted">B</span>
              <span id="answerChoiceB" class="answer-choice"></span>
            </a>
            <a
              class="nav-link answer-choice-container shadow-sm bg-white mt-3 text-start py-4 rounded-4 text-dark fw-bold"
              id="answer-choice"
              href="#"
            >
              <span class="answer-letter me-3 rounded text-muted">C</span>
              <span id="answerChoiceC" class="answer-choice"></span>
            </a>
            <a
              class="answer-choice-container nav-link shadow-sm bg-white mt-3 text-start py-4 rounded-4 text-dark fw-bold"
              id="answer-choice"
              href="#"
            >
              <span class="answer-letter me-3 rounded text-muted">D</span>
              <span id="answerChoiceD" class="answer-choice"></span>
            </a>
            <button
              class="btn mt-4 text-white py-3 rounded-4"
              id="submit-answer-btn"
            >
              Submit Answer
            </button>
            <button
              class="btn mt-4 text-white py-3 rounded-4 d-none"
              id="next-question-btn"
            >
              Next Question
            </button>
          </nav>
        </div>
      </div>
    </div>

    <!-- Quiz menu end -->

    <!-- Quiz question start -->

    <!-- Quiz question end -->

    <!-- Quiz completed start -->

    <!-- score -->

    <!-- Quiz completed end -->
    <script src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
